<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo"><img src="./images/logo.svg" alt="logo image" /></div>
    </header>
    <main class="container">
      <div class="left-part">
        <h1 class="main-heading"><span>We're</span><br />coming<br />soon</h1>
        <p class="description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="form-container">
          <form action="#">
            <input type="email" placeholder=" Email Address" />
            <img src="./images/icon-error.svg" alt="" class="error-icon" />
            <button type="submit">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
            <p class="error-msg">Please provide a valid email</p>
          </form>
        </div>
      </div>
      <div class="right-part"></div>
    </main>
